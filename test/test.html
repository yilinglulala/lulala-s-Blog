<body>
    <script>
        var myPow = function (x, n) {
                let i = 0
                let res = 1
                if (n == 0) { return 1 }
                while (i < n) {
                    res = res*x
                    i++
                }
                return res
            };
        myPow(2, 3)
    </script>
</body>
